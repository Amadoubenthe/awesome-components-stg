<mat-card>
  <mat-card-header>
    <mat-card-title
      ><span>{{ post.title | titlecase }}</span></mat-card-title
    >
    <mat-card-subtitle
      ><span>{{ post.createdDate | date }}</span></mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="post.imageUrl as imageUrl"
    [src]="imageUrl"
    [alt]="post.title"
  />
  <mat-card-content>
    <div class="post-content">{{ post.content }}</div>
  </mat-card-content>
  <mat-card-actions>
    <app-comments
      [comments]="post.comments"
      (newComment)="onNewComment($event)"
    ></app-comments>
  </mat-card-actions>
</mat-card>
